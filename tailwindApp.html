<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integra Magna</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Oswald', sans-serif; }
    </style>
  </head>

  <body class="bg-black text-white">
    <div class="px-10 py-6">
      <!-- Header -->
      <div class="flex justify-between items-center border-b border-gray-700 pb-4">
        <div class="text-lg font-bold flex items-center space-x-2">
          <img src="logo.png" alt="Logo" class="h-6" />
          <span>Integra Magna</span>
        </div>
        <div class="flex space-x-10 text-sm">
          <div>SERVICES</div>
          <div>ABOUT US</div>
          <div>CASES</div>
        </div>
        <div class="flex items-center space-x-2">
          <span>SIGN UP</span>
          <button class="border border-white rounded-full px-2 py-1 text-xs">→</button>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="flex justify-between items-start mt-14">
        <div class="w-1/2">
          <h1 class="text-6xl font-semibold leading-tight">
            UNLIMITED <br />
            PRETENTIOUS
            <span class="inline-flex -space-x-2 ml-2">
              <img src="avatar1.jpg" alt="avatar" class="w-10 h-10 rounded-full border-2 border-black" />
              <img src="avatar2.jpg" alt="avatar" class="w-10 h-10 rounded-full border-2 border-black" />
              <img src="avatar3.jpg" alt="avatar" class="w-10 h-10 rounded-full border-2 border-black" />
            </span><br />
            IDEAS
          </h1>
          <div class="mt-8 flex justify-between text-sm uppercase">
            <div>Our Solutions</div>
            <div>We provide the full funnel approach</div>
          </div>
        </div>

        <div class="w-[300px] bg-purple-300 rounded-2xl p-6 text-black relative">
          <div class="text-xs uppercase font-semibold mb-2">Your Business Boost</div>
          <img src="woman.jpg" alt="Woman" class="w-full rounded-lg" />
          <button class="mt-4 w-full bg-black text-white py-2 rounded-full flex justify-center items-center gap-2 text-sm">
            Book Demo Call
            <span class="text-xl">→</span>
          </button>
        </div>
      </div>

      <!-- Featured Section -->
      <div class="mt-16 flex justify-between items-start">
        <!-- Left Buttons -->
        <div class="flex flex-col gap-4">
          <button class="border border-white px-4 py-2 rounded-full text-sm">WEB ANALYTICS</button>
          <button class="border border-white px-4 py-2 rounded-full text-sm">EMAIL MARKETING</button>
          <button class="border border-white px-4 py-2 rounded-full text-sm">SEO 2.0</button>
        </div>

        <!-- Right Cards -->
        <div class="grid grid-cols-3 gap-6 w-2/3">
          <div class="bg-orange-500 text-black rounded-2xl p-6 font-semibold text-sm">
            UNIQUE BUSINESS SOLUTIONS
          </div>
          <div class="bg-gray-100 text-black rounded-2xl p-6 font-semibold text-sm">
            OUR CASE STUDIES
          </div>
          <div class="bg-yellow-400 text-black rounded-2xl p-6 font-semibold text-sm">
            SUCCESSFUL PROJECTS
            <div class="text-3xl font-bold mt-2">700+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
